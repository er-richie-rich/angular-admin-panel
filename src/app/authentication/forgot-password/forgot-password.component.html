<button (click)="backClicked();" class="back-btn"><span class="material-icons">keyboard_backspace</span>Back</button>
<form  novalidate>
  <h1>Management System</h1>
  <div class="form-wrapper" >
    <div class="form-title">
      <h3>Forgot Password</h3>
      <p>Enter your Email ID to reset your password. You will receive an email with instructions on how to reset your password.</p>
    </div>
    <div class="form-field">
      <mat-form-field appearance="outline" class="element-full-width">
        <mat-label>Enter Email Address</mat-label>
        <input  formControlName="email" id="email"  matInput maxlength="50" name="email" type="email">

        <mat-icon matSuffix>mail_outline</mat-icon>
      </mat-form-field>
    </div>
    <div class="form-btn">
      <button class="full-btn" type="submit">Submit</button>
    </div>
  </div>
</form>
