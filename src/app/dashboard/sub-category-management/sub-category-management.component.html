<section class="dashboard-content">
    <div class="box-style-breadcrumb p-4">
        <div class="float-start" style="font-size: 16px; width:90%;padding: 5px;">Sub Category Management</div>
        <button color="warn" mat-raised-button routerLink="add-edit-subcategory">Add Sub Category</button>
    </div>


        <mat-form-field class="mt-3 ms-3">
            <mat-label>Filter</mat-label>
            <input #input (keyup)="applyFilter($event)" matInput placeholder="Ex. Mia">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table [dataSource]="dataSource" mat-table >

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th *matHeaderCellDef mat-header-cell > ID </th>
                    <td *matCellDef="let row; let i=index" mat-cell >{{i+1}} </td>
                </ng-container>

                <ng-container matColumnDef="subcategoryname">
                    <th *matHeaderCellDef mat-header-cell > Subategory Name </th>
                    <td *matCellDef="let row" mat-cell> {{row.subcategoryName}} </td>
                </ng-container>

                <ng-container matColumnDef="subcategoryStatus">
                    <th *matHeaderCellDef mat-header-cell  > Subategory Status ( 0 - Active, 1 - Inactive)</th>
                    <td *matCellDef="let row" mat-cell> {{row.subcategoryStatus}} </td>
                </ng-container>
                <ng-container matColumnDef="catagoryid">
                    <th *matHeaderCellDef mat-header-cell  > Category Id</th>
                    <td *matCellDef="let row" mat-cell> {{row.categoryId}} </td>
                </ng-container>
                <ng-container matColumnDef="action">
                    <th *matHeaderCellDef mat-header-cell  > Action</th>
                    <td *matCellDef="let row" mat-cell> </td>
                </ng-container>


                <tr *matHeaderRowDef="displayedColumns" mat-header-row></tr>
                <tr *matRowDef="let row; columns: displayedColumns;" mat-row></tr>

                <!-- Row shown when there is no matching data. -->
                <tr *matNoDataRow class="mat-row">
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    </section>
